<!DOCTYPE html>
<html>
<head>
	<title>Name Guess</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<!-- Main Bootstrap container -->
<div class="container">
	<!-- Jumbotron with header info/title -->
	<div class="jumbotron">
		<div class="container">
			<h1>Famous Last Names</h1>
			<h2>Guess the last name of this famous person...</h2>
			<small>Press any letter to get started!</small>
		</div>
	</div>

	<!-- Game mechanics are all kept here. Panels are being used to hold various sections. -->
	<div class="row">
		<div class="col-lg-12">

			<!-- First Panel: Holds the Word to Guess (blanks and guessed word) -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Name to Guess</strong></h3>
				</div>
				<div class="panel-body">
					<!-- This body section uses and id to reference later to add functioinality/holds blanks for letters.-->
					<h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
				</div>
			</div>

			<!-- Second Panel: Holds the incorrect letters already guessed. -->
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- This span section called wrongGuesses is where we will put the wrong guesses.-->
					<strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
				</div>
			</div>

			<!-- Third Panel: Holds the Number of Guesses Left -->
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- This span called guessesLeft is where we will put the number of guesses left.-->
					<strong>Guesses Left: </strong> <span id="guesses-left">9</span>
				</div>
			</div>

			<!-- Fourth Panel: Holds the number of Wins. -->
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- This span called winCounter is where we'll be adding the number of wins.-->
					<strong>Wins: </strong> <span id="win-counter">0</span>
				</div>
			</div>

			<!-- Fifth Panel: Holds the number of Losses. -->
			<div class="panel panel-default">
				<div class="panel-body">
				 	<!-- This span called lossCounter is where we'll be adding the number of losses.-->
				 	<strong>Losses: </strong> <span id="loss-counter">0</span>
				</div>
			</div>
		</div>
	</div>

</div>
<!--Javascript link-->
<script src="assets/javascript/game.js"></script>
</body>
</html>
